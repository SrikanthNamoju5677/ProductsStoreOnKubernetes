name: Release-Notes

on:
  push:
    branches: none # [ main ]
  pull_request:
    branches:  none # [ release ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  create-branch-PR:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 #install the python needed
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: create-new-branch
        run: |
          git checkout -b releasenotesbranch4
          python main.py
      - name: commit and push changes
        run: |
          git config user.name "srikanthnamoju"
          git config user.email "srikanthnamoju5677@gmail.com"
          git add .
          git commit -m "updated the modifications"
          git push origin releasenotesbranch4
      - name: open pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          branch: main
          title: releasenotes update
          body: "review the changes made to releasenotes files"
      - name: Delete branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{github.token}}
          branches: releasenotesbranch4
